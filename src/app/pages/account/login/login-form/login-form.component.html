<div class="wrapper-page">

  <div class="text-center">
    <a href="index.html" class="logo logo-lg">

      <div style="border: 0px solid red;" class="logoimg">
        <img src="assets/images/iamspe/logo_iamspe3.png" width="200px" height="auto" />
      </div>

    </a>
  </div>

  <div class="form-horizontal m-t-20">
    <form [formGroup]="resourceForm" (keydown)="submitForm($event)">
      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control" type="text" id="acesso" formControlName="acesso" [textMask]="{mask: cpfcnpjmask}"
            required placeholder="Digite N.ยบ CARTEIRINHA ou CPF" autofocus>
          <i class="md md-account-circle form-control-feedback l-h-34"></i>
        </div>
        <div class="col-xs-12" style="border: 0px solid red;">
          <app-form-field-error [form-control]="resourceForm.get('acesso')"></app-form-field-error>
        </div>
      </div>

      <div>
        <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>
      </div>

      <div>
        <app-server-messages [server-messages]="serverSucessoMessages"></app-server-messages>
      </div>

    </form>
  </div>

  <p-progressSpinner *ngIf="loading"
    style="  display: flex;  align-items:center;  width: 100%;  height: 100%;  position: absolute;  top: 0;  left: 0;  background: rgba(0,0,0,0.1);  z-index: 10;">
  </p-progressSpinner>


  <div class="myDivToPrint">
    <span style="float: left;"><strong>{{data | date:'dd'}}</strong> {{data | date:'LLL'}}</span><span
      style="float: right;">{{data | date:'hh:mm'}}</span>
    <br>
    <img [src]="imagePath" width="200px" height="200px">
    <br>
    <span>{{item}}</span>
    <br>
    <span style="font-size: x-small;">{{unid}}</span>
    <br>
    <span style="font-size: x-small;">Hora Agenda: <span style="font-weight: bold;">{{dataAgenda}}</span></span>
  </div>
</div>
